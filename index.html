<!DOCTYPE html>
<html>
<head>
  <title>Dropzone</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="dropzone.css">
</head>
<body>
  <div class="wrapper">
    <div class="dropzone">
      <form name = 'upload'>
        <div id="zone">
          <span>Drag here</span>
        </div>
      </form>
      <div class="status">
        <div class="loader">
          <span id = 'status-text'>Progress</span>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src = 'dropzone.js'></script>
</body>
</html>
